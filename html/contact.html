<h1 class="text-center mt-4">Contact</h1>
<div class="container mt-3 mb-5">
    <div class="row">
        <div class="col-12 col-lg-6 d-flex flex-column align-items-center">
            <div class="d-flex align-items-center gap-3">
                <div class="coin">
                    <div class="coin-inner">
                        <div class="coin-front">
                            <img src="../assets/img/avatar.png" alt="Face 1">
                        </div>
                        <div class="coin-back">
                            <img src="../assets/img/goharik.png" alt="Face 2">
                        </div>
                    </div>
                </div>
                <h1>Goharik GYURJYAN</h1>
            </div>

            <div class="moving">

            </div>
        </div>
        <div class="col-12 col-lg-6">
            <p id="form-status"></p>
            <form id="form-contact" action="https://formspree.io/f/mjkkozen" method="POST">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" placeholder="Entrez votre nom" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Adresse email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre adresse email" required>
                </div>

                <div class="mb-3">
                    <label for="sujet" class="form-label">Sujet</label>
                    <input type="text" class="form-control" id="sujet" name="sujet" placeholder="Sujet de votre message">
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Tapez votre message ici..." required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-warning w-25 mx-auto">Envoyer</button>
                </div>
            </form>
        </div>
    </div>
</div>

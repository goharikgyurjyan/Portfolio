                <a href="../assets/pdf/CV_GOHARIK.pdf" download class="btn btn-warning d-flex align-items-center w-25 justify-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download me-2" viewBox="0 0 16 16">

        <div class="col-12 col-lg-6">
            <p id="form-status"></p>
            <form id="form-contact" action="https://formspree.io/f/mjkkozen" method="POST">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" placeholder="Entrez votre nom" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Adresse email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre adresse email" required>
                </div>

                <div class="mb-3">
                    <label for="sujet" class="form-label">Sujet</label>
                    <input type="text" class="form-control" id="sujet" name="sujet" placeholder="Sujet de votre message">
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Tapez votre message ici..." required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-warning w-25 mx-auto">Envoyer</button>
                </div>
            </form>
